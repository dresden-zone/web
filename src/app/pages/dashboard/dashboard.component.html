<div class="hero typography">
  <div class="glow"></div>

  <app-icon-dresden-zone class="logo"/>
  <h2 class="slogan">
    Painless DNS hosting for people in need.
  </h2>
</div>

<div class="zones">
  <feel-button *ngFor="let zone of zones | async" [link]="'dns/'+zone.id">
    <h3>{{ zone.name }}</h3>
  </feel-button>
</div>
